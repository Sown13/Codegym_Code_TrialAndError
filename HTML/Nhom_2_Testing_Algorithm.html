    let name = prompt("Nhập họ tên");

    let arrName = name.split(" ")
    let nameWord = arrName.filter(x => x !== "")
    let result = '';
    for (let nameWordElement of nameWord) {
        let nameWordElementSplited = nameWordElement.split("")
        for (let i = 0; i < nameWordElementSplited.length; i++) {
            if (i === 0) {
                nameWordElementSplited[i] = nameWordElementSplited[i].toUpperCase()
            } else {
                nameWordElementSplited[i] = nameWordElementSplited[i].toLowerCase()
            }
        }
        nameWordElement = nameWordElementSplited.join('');
        result += ` ${nameWordElement}`
    }
    document.write(result);
